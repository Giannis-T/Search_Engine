{% extends "search_engine/layout.html" %}

{% block body %}
    <h2>History</h2>
    <br>
    <br>   
    {% if history_queries %} 
         
        {% for query in history_queries %}
        <div class="history_result">
          <a href="{% url 'search' query.pk %}"> -Query: {{query.query}} -Field: {{query.field}}</a>
        </div>
        {% comment %} <hr> {% endcomment %}
       
        {% endfor %}
    {% endif %}
       
{% endblock %}
