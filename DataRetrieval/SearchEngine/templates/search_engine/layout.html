{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}SearchEngine{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'search_engine/styles.css' %}" rel="stylesheet">
        <link href="{% static 'search_engine/styles.js' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h3 style="padding-right:10px; font-family:arial,sans-serif";>Search Engine</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'search' %}">Search</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_history'%}">History</a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'advanced_search'%}">Advanced Search</a>
                </li>
              </ul>
            </div>
          </nav>
        {% comment %} <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_results'%}">Results</a>
            </li>
        
            <li class="nav-item">
                <a class="nav-link" href="{% url 'search' %}">Search</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_history'%}">History</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'advanced_search'%}">Advanced Search</a>
            </li>
        </ul>
        <hr> {% endcomment %}
        {% block body %}
        {% endblock %}
    </body>
</html>
